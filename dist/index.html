<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>

  <div class="main">
    <div class="main-search-bar">
      <input type="text" name="search-bar" id="search-bar" placeholder="Search for a city...">
    </div>
    <div class="ctn">
      <div class="main-stats">
        <div class="main-stats-ctn">
          <div class="main-stats-name">
            <div class="name">
              <h3 id="location-name"></h3>
            </div>
            <div class="wind-pressure">
              <p id="speed"></p>
              <p id="pressure"></p>
            </div>
          </div>
          <div class="main-stats-temp">
            <p><span id="celsius"></span> | <span id="fahr"></span></p>
            <canvas class="icon" width="100" height="100"></canvas>
            <p id="description"></p>
          </div>
        </div>
        <div class="btn">
          <button id="btn">See More</button>
        </div>
        <div class="see-more">
          <div class="more">
            <p id="see1">MON</p>
            <p id="see1-b">45°C | 120°F</p>
          </div>
          <div class="more borders">
            <p id="see2">MON</p>
            <p id="see2-b">45°C | 120°F</p>
          </div>
          <div class="more">
            <p id="see3">MON</p>
            <p id="see3-b">45°C | 120°F</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="../src/skycons.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
