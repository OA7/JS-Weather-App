<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>

  <div class="main">
    <div class="main-search-bar">
      <input type="text" name="search-bar" id="search-bar" placeholder="Search for a city...">
    </div>
    <div class="ctn">
      <div class="main-stats">
        <div class="main-stats-ctn">
          <div class="main-stats-name">
            <div class="name">
              <h3>New York, US</h3>
            </div>
            <div class="wind-pressure">
              <p>Wind Speed</p>
              <p>Pressure</p>
            </div>
          </div>
          <div class="main-stats-temp">
            <p>45°C | 120°F</p>
            <p>Sky Image</p>
          </div>
        </div>
        <div class="btn">
          <button>See More</button>
        </div>
        <div class="see-more">
          <div class="more">
            <p>MON</p>
            <p>45°C | 120°F</p>
          </div>
          <div class="more borders">
            <p>MON</p>
            <p>45°C | 120°F</p>
          </div>
          <div class="more">
            <p>MON</p>
            <p>45°C | 120°F</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script src="main.js"></script>
</body>
</html>
